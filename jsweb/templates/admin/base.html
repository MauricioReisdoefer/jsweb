<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JsWeb Admin{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f8f9fa; color: #212529; }
        .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 220px; background-color: #343a40; color: #fff; padding: 1rem; }
        .sidebar h1 { font-size: 1.5rem; margin: 0 0 1rem; }
        .sidebar a { color: #adb5bd; text-decoration: none; display: block; padding: 0.5rem 0; }
        .sidebar a:hover, .sidebar a.active { color: #fff; }
        .main-content { margin-left: 240px; padding: 2rem; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #dee2e6; padding-bottom: 1rem; margin-bottom: 2rem; }
        .header h2 { margin: 0; }
        .btn { display: inline-block; padding: 0.5rem 1rem; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 0.25rem; }
        .card { background: #fff; border: 1px solid #dee2e6; border-radius: 0.25rem; margin-bottom: 1.5rem; }
        .card-header { padding: 0.75rem 1.25rem; background-color: #f8f9fa; border-bottom: 1px solid #dee2e6; font-weight: bold; }
        .card-body { padding: 1.25rem; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1><a href="{{ url_for(request, 'admin.index') }}">JsWeb Admin</a></h1>
        <nav>
            <a href="{{ url_for(request, 'admin.index') }}">Dashboard</a>
            <hr>
            {% for model_name in admin_models %}
                <a href="{{ url_for(request, 'admin.' + model_name|lower + '_list') }}">{{ model_name }}</a>
            {% endfor %}
        </nav>
    </div>
    <div class="main-content">
        <header class="header">
            <h2>{% block page_title %}{% endblock %}</h2>
            {% block header_actions %}{% endblock %}
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
